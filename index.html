<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch 2 Battle Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --ow-orange: #f99e1a;
            --ow-blue: #009cff;
            --bg-dark: #191f2b;
            --card-bg: #28354f;
            --text-light: #ffffff;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            /* Fix for embed scrolling */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d121c;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
            font-size: 3rem;
            color: var(--ow-orange);
            margin-bottom: 5px;
            font-style: italic;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #8da1b9;
            margin-bottom: 30px;
            text-align: center;
        }

        /* --- Search Section --- */
        .search-container {
            background-color: var(--bg-dark);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            border: 1px solid #333;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
        }

        input, select {
            padding: 12px 15px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #090c13;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        input:focus, select:focus {
            border-color: var(--ow-orange);
        }

        button {
            padding: 12px 25px;
            border-radius: 4px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            transition: transform 0.1s, background-color 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--ow-orange);
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #e58e12;
        }

        .btn-action {
            background-color: var(--ow-blue);
            color: white;
            margin-top: 15px;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .btn-secondary {
            background-color: #4a5a75;
            color: white;
            margin-top: 15px;
        }

        /* --- Status Messages & Loader --- */
        #status-container {
            height: 30px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        #status-msg {
            font-weight: bold;
        }

        .loader {
            display: none; /* Hidden by default */
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--ow-orange);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error { color: #ff4d4d; }
        .success { color: #4dff88; }
        .info { color: #4db8ff; }

        /* --- Card Styles --- */
        .card-wrapper {
            margin-bottom: 20px;
            /* Wrapper ensures padding doesn't mess up html2canvas screenshot boundaries */
            padding: 10px; 
            border: 1px dashed #333;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .player-card {
            position: relative;
            display: flex;
            align-items: center;
            background-color: #333; /* Fallback */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 600px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            padding-left: 170px;
            overflow: hidden;
            box-sizing: border-box; /* Important for width calculation */
            border: 2px solid rgba(255,255,255,0.1);
        }

        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradient to make text readable regardless of background image */
            background: linear-gradient(90deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.8) 35%, rgba(255,255,255,0) 100%);
            z-index: 1;
        }

        .player-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 110px;
            border: 4px solid white;
            background-color: #000;
            z-index: 2;
            border-radius: 8px; /* Slightly rounded corners look more modern */
            object-fit: cover;
        }

        .player-text {
            position: relative;
            z-index: 3;
            color: #2b2b2b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            font-family: 'Teko', sans-serif;
            text-transform: uppercase;
        }

        .player-name {
            font-size: 42px;
            font-weight: 700;
            margin: 0;
            line-height: 0.9;
            letter-spacing: 1px;
            color: #333;
        }

        .player-title {
            font-size: 20px;
            color: #555;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* --- Embed Section --- */
        #embed-area {
            display: none;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            background: #191f2b;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #333;
        }

        .embed-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 5px 0;
        }

        .tab-btn.active {
            color: var(--ow-orange);
            border-bottom: 2px solid var(--ow-orange);
        }

        textarea {
            width: 100%;
            height: 70px;
            background: #090c13;
            color: #00ffaa;
            border: 1px solid #333;
            border-radius: 4px;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            font-size: 0.85rem;
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }

        /* --- Embed Mode Support (Hides UI when embedded) --- */
        body.embed-mode {
            padding: 0;
            background-color: transparent;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Critical for iframes */
        }

        body.embed-mode h1,
        body.embed-mode .subtitle,
        body.embed-mode .search-container,
        body.embed-mode .actions,
        body.embed-mode #embed-area,
        body.embed-mode #status-container {
            display: none !important;
        }

        body.embed-mode .card-wrapper {
            margin: 0;
            padding: 0;
            border: none;
            box-shadow: none;
            transform: none !important; /* Ensure no scaling issues in iframe */
        }

        body.embed-mode .player-card {
            box-shadow: none;
            border: none;
        }

        /* Responsive */
        @media (max-width: 650px) {
            .card-wrapper {
                transform: scale(0.6);
                margin: -30px 0;
            }
            h1 { font-size: 2rem; }
            /* Don't scale in embed mode if iframe is small, let the iframe size handle it */
            body.embed-mode .card-wrapper {
                transform: scale(0.8); 
                margin: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Overwatch Battle Card</h1>
    <div class="subtitle">Generate a career profile card for your stream or socials</div>

    <!-- Input Section -->
    <div class="search-container">
        <input type="text" id="battletag" placeholder="Name#1234">
        
        <select id="platform">
            <option value="pc">PC</option>
            <option value="console">Console</option>
        </select>
        
        <select id="region">
            <option value="us">US</option>
            <option value="eu">EU</option>
            <option value="asia">Asia</option>
        </select>

        <button class="btn-primary" id="generate-btn">Get Data</button>
    </div>

    <div id="status-container">
        <div class="loader" id="loader"></div>
        <div id="status-msg"></div>
    </div>

    <!-- The Card -->
    <div class="card-wrapper">
        <div id="battleCard" class="player-card">
            <div class="player-overlay"></div>
            <!-- crossorigin="anonymous" is crucial for html2canvas to allow downloading images from external CDNs -->
            <!-- fallback onerror logic to prevent broken image icons -->
            <img id="playerIcon" class="player-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/120px-Overwatch_circle_logo.svg.png" alt="Icon" crossorigin="anonymous" onerror="this.onerror=null;this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Overwatch_circle_logo.svg/120px-Overwatch_circle_logo.svg.png';">
            <div class="player-text">
                <div id="playerName" class="player-name">PLAYER</div>
                <div id="playerTitle" class="player-title">LEVEL 0</div>
            </div>
        </div>
    </div>

    <!-- Actions -->
    <div class="actions">
        <button id="download-btn" class="btn-action">Download Image</button>
        <button id="show-embed-btn" class="btn-secondary">Embed / Share</button>
    </div>

    <!-- Embed Code Display -->
    <div id="embed-area">
        <div class="embed-tabs">
            <button class="tab-btn active" data-type="html">HTML (Iframe)</button>
            <button class="tab-btn" data-type="markdown">Markdown (Link)</button>
            <button class="tab-btn" data-type="auto">Automation</button>
        </div>
        <p id="embed-desc" style="margin-top:0; color:#ccc; font-size:0.8rem;">Code for your website:</p>
        <textarea id="embed-code" readonly></textarea>
        <button id="copy-btn" class="btn-secondary" style="font-size: 0.9rem; padding: 5px 15px;">Copy Code</button>
    </div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Elements
        const btnGenerate = document.getElementById('generate-btn');
        const btnDownload = document.getElementById('download-btn');
        const btnEmbed = document.getElementById('show-embed-btn');
        const btnCopy = document.getElementById('copy-btn');
        const statusDiv = document.getElementById('status-msg');
        const loader = document.getElementById('loader');
        const regionSelect = document.getElementById('region');
        const battletagInput = document.getElementById('battletag');
        const embedTabs = document.querySelectorAll('.tab-btn');
        const embedCodeArea = document.getElementById('embed-code');
        const embedDesc = document.getElementById('embed-desc');
        
        let currentTagForEmbed = "Aarontendo#2585"; // Default

        // --- Caching Configuration ---
        const CACHE_KEY_PREFIX = "ow_card_data_";
        const CACHE_DURATION = 30 * 60 * 1000; // 30 minutes

        // 1. Auto-detect Region based on Timezone
        try {
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            if (timeZone) {
                if (timeZone.startsWith('America/')) {
                    regionSelect.value = 'us';
                } else if (timeZone.startsWith('Asia/') || timeZone.startsWith('Australia/')) {
                    regionSelect.value = 'asia';
                } else if (timeZone.startsWith('Europe/') || timeZone.startsWith('Africa/')) {
                    regionSelect.value = 'eu';
                }
            }
        } catch (e) {
            console.log("Region detect failed");
        }

        // 2. Check for URL parameters (Embed Mode Logic)
        const urlParams = new URLSearchParams(window.location.search);
        let userParam = urlParams.get('user');
        
        // Fix for unencoded # in URL (browsers interpret # as anchor)
        if (userParam && window.location.hash) {
            if (!userParam.includes('#')) {
                userParam += window.location.hash;
            }
        }

        if (userParam) {
            // Embed Mode Active
            battletagInput.value = userParam;
            document.body.classList.add('embed-mode');
            fetchData();
        }

        // 3. Event Listeners
        btnGenerate.addEventListener('click', fetchData);

        btnEmbed.addEventListener('click', () => {
            const area = document.getElementById('embed-area');
            area.style.display = area.style.display === 'none' || area.style.display === '' ? 'block' : 'none';
            updateEmbedCode('html'); // Default to HTML
        });

        btnCopy.addEventListener('click', () => {
            embedCodeArea.select();
            document.execCommand('copy');
            const originalText = btnCopy.textContent;
            btnCopy.textContent = "Copied!";
            setTimeout(() => btnCopy.textContent = originalText, 2000);
        });

        btnDownload.addEventListener('click', downloadCard);

        embedTabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                // UI Toggle
                embedTabs.forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                // Content Toggle
                updateEmbedCode(e.target.dataset.type);
            });
        });

        // --- Cache Helpers ---
        function getFromCache(tag) {
            try {
                const item = localStorage.getItem(CACHE_KEY_PREFIX + tag);
                if (!item) return null;
                const record = JSON.parse(item);
                if (Date.now() - record.timestamp > CACHE_DURATION) {
                    localStorage.removeItem(CACHE_KEY_PREFIX + tag); // Expired
                    return null;
                }
                return record.data;
            } catch (e) {
                console.warn("Cache read error", e);
                return null;
            }
        }

        function saveToCache(tag, data) {
            try {
                const record = {
                    timestamp: Date.now(),
                    data: data
                };
                localStorage.setItem(CACHE_KEY_PREFIX + tag, JSON.stringify(record));
            } catch (e) {
                console.warn("Cache write error", e);
            }
        }

        // 4. Main Data Fetcher
        async function fetchData() {
            const tagInput = document.getElementById('battletag').value.trim();
            const platform = document.getElementById('platform').value;
            const region = document.getElementById('region').value;

            if (!tagInput || !tagInput.includes('#')) {
                setStatus("Please enter a valid BattleTag (Name#1234)", "error");
                return;
            }

            // API needs '-' instead of '#'
            const formattedTag = tagInput.replace('#', '-');

            // --- INSTANT CACHE CHECK ---
            const cachedData = getFromCache(formattedTag);
            if (cachedData) {
                // Instant load
                setStatus("", "success", false); // Clear loading
                updateUI(cachedData, tagInput);
                currentTagForEmbed = tagInput;
                return; 
            }

            setStatus("Fetching data...", "info", true);
            currentTagForEmbed = tagInput; // Save for embed code generation

            
            const url = `https://ow-api.com/v1/stats/${platform}/${region}/${formattedTag}/profile`;

            // Timeout Logic (Fix for hanging requests)
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout

            try {
                const response = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);

                if(!response.ok) throw new Error("API Error");
                const data = await response.json();

                if (data.error) {
                    setStatus("Player not found or Private Profile.", "error", false);
                    return;
                }

                if (data.private) {
                    setStatus("Profile is Private. Limited data shown.", "info", false);
                } else {
                    setStatus("", "success", false);
                }

                // Save to Cache & Update UI
                saveToCache(formattedTag, data);
                updateUI(data, tagInput);

            } catch (err) {
                clearTimeout(timeoutId);
                console.error(err);
                if (err.name === 'AbortError') {
                    setStatus("Request timed out. API is slow.", "error", false);
                } else {
                    setStatus("Failed to fetch. Check tag/region.", "error", false);
                }
            }
        }

        // 5. UI Updates
        function getCorsProxyUrl(url) {
            if (!url) return '';
            // Using weserv with compression to speed up load
            const cleanUrl = url.replace(/^https?:\/\//, '');
            return `https://images.weserv.nl/?url=${cleanUrl}&output=png&w=200&il`;
        }

        function updateUI(data, originalTag) {
            const card = document.getElementById('battleCard');
            const icon = document.getElementById('playerIcon');
            const nameEl = document.getElementById('playerName');
            const titleEl = document.getElementById('playerTitle');

            // Name
            nameEl.textContent = data.name || originalTag.split('#')[0];

            // Title Logic
            let subText = "Player";
            if (data.rating) {
                subText = `Rating: ${data.rating}`;
            } else if (data.ratings && data.ratings.length > 0) {
                subText = `${data.ratings[0].role.toUpperCase()}: ${data.ratings[0].group}`;
            } else if (data.endorsement) {
                subText = `Endorsement Level ${data.endorsement}`;
            } else if (data.gamesWon) {
                subText = `${data.gamesWon} Games Won`;
            }
            titleEl.textContent = subText;

            // Images
            if (data.icon) icon.src = getCorsProxyUrl(data.icon);
            const bgUrl = data.nameplate || data.levelIcon || "https://d15f34w2p8l1cc.cloudfront.net/overwatch/3fa9190e08a7903c0f4f303e0100fe4dbcfe61f3a42e426000adf871d61e8e94.png";
            card.style.backgroundImage = `url('${getCorsProxyUrl(bgUrl)}')`;

            // Update Embed Code if open
            if(document.getElementById('embed-area').style.display === 'block') {
                updateEmbedCode(document.querySelector('.tab-btn.active').dataset.type);
            }
        }

        function updateEmbedCode(type) {
            const encodedTag = encodeURIComponent(currentTagForEmbed);
            const baseUrl = window.location.href.split('?')[0];
            const directLink = `${baseUrl}?user=${encodedTag}`;

            if (type === 'html') {
                embedDesc.textContent = "Copy this code to your website (Iframe):";
                embedCodeArea.value = `<iframe src="${directLink}" width="600" height="150" style="border:none; overflow:hidden;" scrolling="no"></iframe>`;
            } else if (type === 'markdown') {
                embedDesc.textContent = "Use this Badge Link for GitHub READMEs:";
                embedCodeArea.value = `[![Overwatch Battle Card](https://img.shields.io/badge/Overwatch-View_Battle_Card-orange)](${directLink})`;
            } else if (type === 'auto') {
                embedDesc.textContent = "GitHub READMEs cannot run JavaScript. To display a dynamic image, you must use a GitHub Action to automatically screenshot this page daily and save the image to your repository. Create a '.github/workflows/update-card.yml' file with this content:";
                // Generate the workflow YAML specifically for this URL
                embedCodeArea.value = `name: Update Battle Card
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  update-card:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install shot-scraper
        run: |
          pip install shot-scraper
          shot-scraper install
      - name: Take Screenshot
        run: |
          shot-scraper "${directLink}" -o profile-card.png --width 600 --height 150 --wait 3000
      - name: Commit and Push
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "Update Battle Card" || exit 0
          git push`;
            }
        }

        function setStatus(msg, type, isLoading) {
            statusDiv.textContent = msg;
            statusDiv.className = type;
            loader.style.display = isLoading ? 'block' : 'none';
        }

        function downloadCard() {
            const cardElement = document.getElementById('battleCard');
            const originalBtnText = btnDownload.textContent;
            
            btnDownload.textContent = "Processing...";
            btnDownload.disabled = true;
            setStatus("Rendering image...", "info", true);

            setTimeout(() => {
                html2canvas(cardElement, {
                    useCORS: true, 
                    allowTaint: true,
                    backgroundColor: null,
                    scale: 2, 
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `OverwatchCard-${document.getElementById('playerName').textContent}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                    
                    btnDownload.textContent = "Downloaded!";
                    setStatus("", "success", false);
                    setTimeout(() => {
                        btnDownload.textContent = originalBtnText;
                        btnDownload.disabled = false;
                    }, 2000);
                }).catch(err => {
                    console.error("Canvas Error:", err);
                    setStatus("Browser security blocked the image download.", "error", false);
                    btnDownload.textContent = originalBtnText;
                    btnDownload.disabled = false;
                });
            }, 500);
        }
    });
</script>
</body>
</html>

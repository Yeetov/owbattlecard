<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Battle Card</title>
    <link rel="stylesheet" href="https://static.playoverwatch.com/career-2ae69e770c.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="player-card player-card--withTitle player-card--withNamePlate">
        <div class="player-namecard" id="nameplate" style="--bg-namePlate:url('https://example.com/background.png');"></div>
        <blz-image class="player-icon" id="playerIcon" src="https://example.com/icon.png" alt="Player Icon"></blz-image>
        <span class="player-text">
            <span class="player-name" id="playerName" title="Player Name">PlayerName</span>
            <span class="player-title" id="playerTitle" title="Title">Player Title</span>
        </span>
        <div class="player-stats">
            <div>Rank: <img id="rankIcon" src="https://example.com/rank-icon.png" alt="Rank Icon" style="height: 20px;"> <span id="rank">2000</span></div>
            <div>Games Won: <span id="gamesWon">500</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

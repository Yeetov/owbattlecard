<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Battle Card</title>
    <link rel="stylesheet" href="https://static.playoverwatch.com/career-2ae69e770c.css">
    <link rel="stylesheet" href="https://static.playoverwatch.com/global-fc92acb43c.css">
    <style>
        .results-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .player-card {
            display: inline-block;
            position: relative;
            width: 250px;
            height: 350px;
            background: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .player-namecard {
            width: 100%;
            height: 100px;
            background-size: cover;
            background-position: center;
        }
        .player-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .player-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
        }
        .player-name {
            font-weight: bold;
        }
        .player-title {
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="results-container">
    <div id="battleCard" class="player-card">
        <div class="player-namecard" id="nameplate"></div>
        <img id="playerIcon" class="player-icon" src="" alt="Player Icon">
        <span class="player-text">
            <span id="playerName" class="player-name">Username</span><br>
            <span id="playerTitle" class="player-title">Player Title</span>
        </span>
    </div>
</div>

<script>
    // Function to fetch player data and render the battle card
    async function fetchPlayerData(platform, region, battletag) {
        const apiUrl = `https://ow-api.com/v1/stats/${platform}/${region}/${battletag}/profile`;
        
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Render the player data
            document.getElementById('nameplate').style.backgroundImage = `url(${data.icon})`; // Use icon as background
            document.getElementById('playerIcon').src = data.icon;
            document.getElementById('playerName').innerText = data.name;
            document.getElementById('playerTitle').innerText = "Level " + (data.competitiveStats ? data.competitiveStats.season : "N/A");
        } catch (error) {
            console.error('Error fetching player data:', error);
        }
    }

    // Example: Fetch data for a player (replace with actual battletag)
    fetchPlayerData('pc', 'us', 'Aarontendo-2585'); // Replace with the desired battletag
</script>

</body>
</html>

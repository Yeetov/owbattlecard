<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch 2 Battle Card</title>
    <link rel="stylesheet" href="https://static.playoverwatch.com/career-2ae69e770c.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .results-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-card {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--bg-namePlate) no-repeat center / cover;
            width: 600px;
            height: 150px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding-left: 170px;
            overflow: hidden;
        }
        .player-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: 1;
        }
        .player-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 130px;
            height: 130px;
            border: 3px solid #fff;
            background-color: #000;
            z-index: 2;
        }
        .player-text {
            position: relative;
            z-index: 3;
            color: #000;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        .player-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .player-title {
            font-size: 16px;
            color: #555;
            margin: 0;
        }
        #embed-code-section {
            margin-top: 30px;
            text-align: center;
        }
        #embed-code {
            width: 90%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-family: monospace;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #copy-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #008cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
<div class="results-container">
    <a id="battleCard" class="player-card player-card--withTitle player-card--withNamePlate">
        <div class="player-overlay"></div>
        <img id="playerIcon" class="player-icon" src="" alt="Player Icon">
        <div class="player-text">
            <div id="playerName" class="player-name">Username</div>
            <div id="playerTitle" class="player-title">Player Title</div>
        </div>
    </a>
</div>

<div id="embed-code-section">
    <label for="embed-code">Copy this embed code to share the player card:</label>
    <textarea id="embed-code" readonly></textarea>
    <button id="copy-btn">Copy Embed Code</button>
</div>

<button id="download-btn">Download as Image</button>

<script>
    async function fetchPlayerData() {
        // Example: Static data to simulate API response for Overwatch 2
        const data = {
            "competitiveStats": {"season": 10},
            "endorsement": 3,
            "endorsementIcon": "https://static.playoverwatch.com/img/pages/career/icons/endorsement/3-8ccb5f0aef.svg#icon",
            "gamesLost": 45,
            "gamesPlayed": 78,
            "gamesWon": 33,
            "icon": "https://d15f34w2p8l1cc.cloudfront.net/overwatch/33c15d3ce7b4d3b9bd03234faa7c7806d7e28bfc9a9f3fe7014b5986c9453d5c.png",
            "name": "Aarontendo",
            "quickPlayStats": {"games": {"played": 78, "won": 33}},
            "private": false,
            "ratings": null,
            "nameplate": "https://d15f34w2p8l1cc.cloudfront.net/overwatch/3fa9190e08a7903c0f4f303e0100fe4dbcfe61f3a42e426000adf871d61e8e94.png",
            "title": "Cupid's Arrow"
        };

        // Map data to card
        document.getElementById('battleCard').style.setProperty('--bg-namePlate', `url(${data.nameplate})`);
        document.getElementById('playerIcon').src = data.icon;
        document.getElementById('playerName').innerText = data.name.toUpperCase();
        document.getElementById('playerTitle').innerText = data.title;

        // Embed code to be copied
        const embedCode = `<iframe src="YOUR_WEBSITE_URL?player=${data.name}" width="600" height="150" frameborder="0" style="border:0;"></iframe>`;
        document.getElementById('embed-code').value = embedCode;
    }

    // Call the function to populate the card
    fetchPlayerData();

    // Add event listener to the copy button
    document.getElementById('copy-btn').addEventListener('click', function() {
        const embedCodeTextArea = document.getElementById('embed-code');
        embedCodeTextArea.select();
        document.execCommand('copy'); // Copy to clipboard
        alert('Embed code copied to clipboard!');
    });

    // Add event listener to the download button
    document.getElementById('download-btn').addEventListener('click', function() {
        const images = document.querySelectorAll('img');
        let loadedImagesCount = 0;

        images.forEach((img) => {
            if (img.complete) {
                loadedImagesCount++;
            } else {
                img.onload = function() {
                    loadedImagesCount++;
                    if (loadedImagesCount === images.length) {
                        captureScreenshot();
                    }
                };
            }
        });

        if (loadedImagesCount === images.length) {
            captureScreenshot();
        }

        // Function to capture the screenshot
        function captureScreenshot() {
            console.log("Capturing Screenshot..."); // Log for debugging
            html2canvas(document.querySelector('.results-container'), {
                backgroundColor: null,
                logging: true,
                useCORS: true
            }).then(function(canvas) {
                const link = document.createElement('a');
                link.download = 'overwatch-player-card.png';
                link.href = canvas.toDataURL();
                link.click();
                console.log("Download triggered!");
            }).catch(function(error) {
                console.error("Error capturing screenshot:", error);
            });
        }
    });
</script>
</body>
</html>

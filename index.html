<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Battle Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-card">
        <div class="player-namecard" id="nameplate"></div>
        <img class="player-icon" id="playerIcon" src="" alt="Player Icon">
        <span class="player-text">
            <span class="player-name" id="playerName"></span>
            <span class="player-title" id="playerTitle">Level <span id="playerLevel"></span></span>
        </span>
        <div class="player-stats">
            <div>Rank: <img id="rankIcon" src="" alt="Rank Icon" style="height: 20px;"> <span id="rank"></span></div>
            <div>Games Won: <span id="gamesWon"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
